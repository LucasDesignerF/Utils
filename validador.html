<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Validador de CPF e CNPJ. Verifique instantaneamente a validade de documentos brasileiros.">
    <meta name="keywords" content="Validador CPF, Validador CNPJ, Documentos brasileiros, Utilitários">
    <meta property="og:title" content="Validador de CPF/CNPJ | Utilitários by Rede Bots">
    <meta property="og:description" content="Verifique instantaneamente a validade de CPFs e CNPJs com base em algoritmos oficiais.">

    <meta property="og:url" content="https://ferramentas-uteis.pages.dev/validador.html">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        :root {
            --primary: #4F46E5;
            --secondary: #10B981;
            --background: #F9FAFB;
            --card-bg: #FFFFFF;
            --text: #111827;
            --text-secondary: #6B7280;
            --border: #E5E7EB;
            --shadow: rgba(0, 0, 0, 0.05);
            --navbar-bg: rgba(255, 255, 255, 0.95);
            --input-bg: #FFFFFF;
        }

        [data-theme="dark"] {
            --primary: #6366F1;
            --secondary: #34D399;
            --background: #000000;
            --card-bg: #252525;
            --text: #F9FAFB;
            --text-secondary: #9CA3AF;
            --border: #374151;
            --shadow: rgba(0, 0, 0, 0.2);
            --navbar-bg: rgba(43, 44, 46, 0.95);
            --input-bg: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.5;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--navbar-bg);
            backdrop-filter: blur(8px);
            box-shadow: 0 2px 4px var(--shadow);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
            text-decoration: none;
        }

        .navbar-brand i {
            color: var(--primary);
        }

        .navbar-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .navbar-links a {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
        }

        .navbar-links a:hover {
            color: var(--primary);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
        }

        .theme-toggle:hover {
            color: var(--primary);
        }

        .hero {
            max-width: 800px;
            margin: 6rem auto 2rem;
            text-align: center;
            padding: 2rem 1rem;
        }

        .hero i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .hero h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .hero p {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .feature-section {
            max-width: 600px;
            margin: 0 auto 4rem;
            padding: 0 1rem;
        }

        .feature-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
            padding: 2rem;
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            font-size: 0.875rem;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: #4338CA;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            background: var(--input-bg);
            text-align: center;
            font-size: 0.875rem;
        }

        .result-valid { color: #10B981; }
        .result-invalid { color: #EF4444; }
        .result-error { color: #EF4444; }

        .footer {
            background: var(--card-bg);
            padding: 2rem 1rem;
            text-align: center;
            border-top: 1px solid var(--border);
        }

        .footer p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-links a {
            font-size: 1.25rem;
            color: var(--text-secondary);
        }

        .social-links a:hover {
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .navbar { padding: 1rem; }
            .navbar-links { gap: 1rem; }
            .hero h1 { font-size: 1.75rem; }
            .hero p { font-size: 0.875rem; }
        }

        @media (max-width: 480px) {
            .navbar-brand { font-size: 1rem; }
            .navbar-links a { font-size: 0.75rem; }
            .hero { margin: 5rem auto 2rem; }
            .feature-card { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">
            <i class="fas fa-tools"></i> Utilitários by Rede Bots
        </a>
        <div class="navbar-links">
            <a href="index.html">Home</a>
            <a href="pix.html">Gerador de PIX</a>
            <a href="senha.html">Gerador de Senhas</a>
            <a href="validador.html">Validador de CPF/CNPJ</a>
            <a href="conversor.html">Conversor de Moedas</a>
            <a href="juros.html">Juros Compostos</a>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <section class="hero" data-aos="fade-up">
        <i class="fas fa-id-card"></i>
        <h1>Validador de CPF/CNPJ</h1>
        <p>Verifique instantaneamente a validade de CPFs e CNPJs com base em algoritmos oficiais.</p>
    </section>

    <section class="feature-section" data-aos="fade-up" data-aos-delay="100">
        <div class="feature-card">
            <div class="form-group">
                <label for="documento">CPF ou CNPJ</label>
                <input type="text" id="documento" class="form-control" placeholder="Digite o CPF ou CNPJ">
            </div>
            <button id="validar-btn" class="btn">Validar Documento</button>
            <div id="result-container" class="result-container" style="display: none;"></div>
        </div>
    </section>

    <footer class="footer">
        <p>Utilitários by Rede Bots © 2025 | <a href="https://ferramentas-uteis.pages.dev/">ferramentas-uteis.pages.dev</a></p>

        </div>
    </footer>

    </script>
</body>
</html>
