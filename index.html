<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plataforma de ferramentas úteis para o dia a dia. Comece com nosso Gerador de QR Code PIX.">
    <meta name="keywords" content="Ferramentas úteis, Gerador PIX, QR Code, Utilidades">
    <meta property="og:title" content="Ferramentas Úteis | Plataforma de Soluções Práticas">
    <meta property="og:description" content="Descubra ferramentas práticas para facilitar sua rotina, como o Gerador de QR Code PIX.">
    <meta property="og:image" content="https://imgur.com/56KWaFN.png">
    <meta property="og:url" content="https://ferramentas-uteis.pages.dev/">
    <link rel="icon" href="https://imgur.com/7ayrElN.png" type="image/png">
    <title>Ferramentas Úteis | Plataforma de Soluções Práticas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4F46E5;
            --secondary: #10B981;
            --background: #F9FAFB;
            --card-bg: #FFFFFF;
            --text: #111827;
            --text-secondary: #6B7280;
            --border: #E5E7EB;
            --shadow: rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            --primary: #6366F1;
            --secondary: #34D399;
            --background: #111827;
            --card-bg: #1F2937;
            --text: #F9FAFB;
            --text-secondary: #9CA3AF;
            --border: #374151;
            --shadow: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 1.5rem;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo {
            height: 32px;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
        }

        .theme-toggle:hover {
            color: var(--primary);
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
            padding: 2rem;
        }

        .card h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .card p {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .tool-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .tool-item {
            display: block;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .tool-item:hover {
            background: #4338CA;
            transform: translateY(-1px);
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://imgur.com/ntrdoa5.png" alt="Ferramentas Úteis" class="logo">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <div class="card">
            <h1>Ferramentas Úteis</h1>
            <p>Uma coleção de ferramentas práticas para simplificar sua rotina.</p>
            <div class="tool-list">
                <a href="pix.html" class="tool-item">Gerador de QR Code PIX</a>
            </div>
        </div>
        <div class="footer">
            <p>Ferramentas Úteis by Rede Gamer© 2025 | <a href="https://ferramentas-uteis.pages.dev/">ferramentas-uteis.pages.dev</a></p>
        </div>
    </div>
    <script>
        console.log("Script de index.html carregado");

        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        console.log("Elementos DOM capturados:", { themeToggle });

        const savedTheme = localStorage.getItem('theme') || 'light';
        console.log("Tema carregado:", savedTheme);
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        themeToggle.addEventListener('click', () => {
            console.log("Botão de tema clicado");
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            console.log("Alterando tema para:", newTheme);
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            console.log("Atualizando ícone do tema:", theme);
            if (theme === 'dark') {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        }
    </script>
</body>
</html>
