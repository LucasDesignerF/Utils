<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gerador de QR Code PIX instantâneo. Crie seus códigos PIX facilmente para pagamentos rápidos e seguros.">
    <meta name="keywords" content="PIX, QR Code, Gerador PIX, Pagamento instantâneo, Banco Central">
    <meta property="og:title" content="Gerador de PIX | Crie QR Codes PIX Instantaneamente">
    <meta property="og:description" content="Gere seus códigos PIX facilmente para pagamentos rápidos e seguros.">
    <meta property="og:image" content="https://imgur.com/56KWaFN.png">
    <meta property="og:url" content="https://ferramentas-uteis.pages.dev/pix.html">
    <link rel="icon" href="https://imgur.com/7ayrElN.png" type="image/png">
    <title>Gerador de PIX | Ferramentas Úteis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4F46E5;
            --secondary: #10B981;
            --background: #F9FAFB;
            --card-bg: #FFFFFF;
            --text: #111827;
            --text-secondary: #6B7280;
            --border: #E5E7EB;
            --shadow: rgba(0, 0, 0, 0.05);
            --modal-bg: rgba(0, 0, 0, 0.6);
            --input-bg: #FFFFFF;
        }

        [data-theme="dark"] {
            --primary: #6366F1;
            --secondary: #34D399;
            --background: #111827;
            --card-bg: #1F2937;
            --text: #F9FAFB;
            --text-secondary: #9CA3AF;
            --border: #374151;
            --shadow: rgba(0, 0, 0, 0.2);
            --modal-bg: rgba(0, 0, 0, 0.7);
            --input-bg: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .app-container {
            max-width: 480px;
            width: 100%;
            padding: 1.5rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo {
            height: 32px;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
        }

        .theme-toggle:hover {
            color: var(--primary);
        }

        .back-link {
            display: inline-block;
            font-size: 0.875rem;
            color: var(--primary);
            text-decoration: none;
            margin-bottom: 1rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
            padding: 1.5rem;
        }

        .card-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .card-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
        }

        .card-header p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            font-size: 0.875rem;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .input-group .form-control {
            flex: 1;
        }

        .input-group span {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: #4338CA;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #EF4444;
            font-size: 0.75rem;
            text-align: center;
            margin-top: 0.75rem;
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-bg);
            overflow: auto;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
        }

        .modal-content {
            background: var(--card-bg);
            width: 90%;
            max-width: 400px;
            border-radius: 12px;
            overflow: hidden;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            padding: 1rem;
            text-align: center;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
        }

        .modal-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
        }

        .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.25rem;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .close:hover {
            color: var(--text);
        }

        .modal-body {
            padding: 1.5rem;
            text-align: center;
        }

        .qr-code-container {
            background: var(--input-bg);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .qr-code-container img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .payload-container {
            background: var(--input-bg);
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            word-break: break-all;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .copy-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.75rem;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .copy-btn:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .tooltip {
            position: absolute;
            top: -2rem;
            right: 0.5rem;
            background: var(--secondary);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tooltip.show {
            opacity: 1;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .app-container {
                padding: 1rem;
            }

            .card {
                padding: 1rem;
            }

            .modal-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <img src="https://imgur.com/ntrdoa5.png" alt="Ferramentas Úteis" class="logo">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <a href="index.html" class="back-link">← Voltar para Ferramentas Úteis</a>
        <div class="card">
            <div class="card-header">
                <h1>Gerador de PIX</h1>
                <p>Crie QR Codes PIX instantaneamente</p>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="tipo-chave">Tipo de chave</label>
                    <select id="tipo-chave" class="form-control">
                        <option value="email">E-mail</option>
                        <option value="cpf">CPF</option>
                        <option value="cnpj">CNPJ</option>
                        <option value="telefone">Telefone</option>
                        <option value="aleatoria">Chave aleatória</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="chave-pix">Chave PIX</label>
                    <input type="text" id="chave-pix" class="form-control" placeholder="Digite sua chave PIX">
                </div>
                
                <div class="form-group">
                    <label>Valor (R$)</label>
                    <div class="input-group">
                        <input type="number" id="valor-inteiro" class="form-control" placeholder="0">
                        <span>,</span>
                        <input type="number" id="valor-centavos" class="form-control" placeholder="00" min="0" max="99">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="txid">Identificador (opcional)</label>
                    <input type="text" id="txid" class="form-control" placeholder="Máx. 10 caracteres" maxlength="10">
                    <small style="display: block; margin-top: 0.5rem; font-size: 0.75rem; color: var(--text-secondary);">
                        Apenas letras e números
                    </small>
                </div>
                
                <button id="gerar-btn" class="btn">Gerar QR Code PIX</button>
                <div id="error-message" class="error-message"></div>
            </div>
        </div>
        <div class="footer">
            <p>Ferramentas Úteis by Rede Gamer© 2025 | <a href="https://ferramentas-uteis.pages.dev/">ferramentas-uteis.pages.dev</a></p>
        </div>
    </div>

    <!-- Modal -->
    <div id="pixModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Seu PIX está pronto!</h2>
                <span class="close">×</span>
            </div>
            <div class="modal-body">
                <div class="qr-code-container">
                    <img id="modalQrImage" alt="QR Code PIX">
                </div>
                <div class="payload-container">
                    <div id="modalPayloadText"></div>
                    <div id="tooltip" class="tooltip">Copiado!</div>
                </div>
                <button id="copy-btn" class="copy-btn">
                    <i class="far fa-copy"></i> Copiar Chave PIX
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="utils/pix_pay.js"></script>
</body>
</html>
